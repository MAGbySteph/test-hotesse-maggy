<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Quelle hôtesse MAGGY sommeille en toi ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      color: #600000;
      margin: 0;
      padding: 0 20px;
    }

    header {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff0f0;
      z-index: 1000;
      padding: 20px 10px 10px;
      border-bottom: 1px solid #e0c0c0;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      margin: 220px auto 50px;
      background: #fffafa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(96, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin: 0;
      color: #600000;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      color: #a00000;
      margin: 25px 0;
    }

    .legend {
      font-size: 0.9em;
      margin-bottom: 20px;
      text-align: center;
      color: #880000;
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .options {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .options label {
      flex: 1;
      text-align: center;
    }

    #submit {
      background-color: #a00000;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;

    #submit:hover {

    #result {

      border-radius: 8px;

</head>
